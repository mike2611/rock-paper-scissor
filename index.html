<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="icon" href="favicon.png">
        <link rel="stylesheet" href="css/style.css">
        <title> Rock Paper Scissors</title>
        <style></style>
    </head>
    <body>
        <header>
            <h1>
                <span id="titleRock">Rock</span>
                <span id="titlePaper" >Paper </span>
                <span id="titleScissors">Scissors</span>

        </header>
        <div id="score"></div>
        <div id="selection">
            <button id="Rock" type="button" ><img src="images/Rock.png" alt="rock"></button>
            <button id="Paper" type="button" ><img src="images/Paper.png" alt="paper"></button>
            <button id="Scissors" type="button" ><img src="images/Scissors.png" alt="scissors"></button>
        </div>

        <div id="result"></div>
        <script src="js/rps.js"></script>
    </body>
